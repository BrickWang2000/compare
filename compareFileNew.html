<html>
<head>
    <title>compare 1</title>
    <script src="./jquery3.5.1.js"></script>
    <style>
        .del {
            text-decoration-line: line-through;
            background: #c86464;
        }

        .del_a {
            background: #ffff96;
        }

        .add {
            background: green;
        }

		.flexBox {
			display: -webkit-box; /*Safari*/
			display: -moz-box; /*Firefox*/
			display: -ms-flexbox; /*IE*/
			display: -webkit-flex; /*Chrome*/
			display: flex;
			-webkit-box-align: center;
			-moz-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
			-webkit-box-pack: center;
			-moz-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
		}
		#boxWrap{
			margin:20px 0;
			width:100%;
			height:500px;
		}
		#texta,#textb,#result  {
			width:50%;
			height:100%;
			overflow:scroll;
			float:left;
		}
		#result{width:100%;height:500px;}
    </style>
</head>
<body>
<div class="flexbox">
	<label for="fileA">请选择新文件</label><input name="fileA" id="fileA" type="file" />
	<label for="fileB">请选择旧文件</label><input name="fileB" id="fileB" type="file" />
</div>
<div class="flexbox">
	<button style="margin:0 auto" id="compare"> 开始对比 </button>
</div>

<div id="boxWrap">
	<div id="texta">
		
	</div>
	<div id="textb">
		
	</div>
</div>
<div id="result">

</div>
</body>

<script>
	let textA = "",textB = "";
	document.getElementById('fileA').addEventListener('change', function selectedFileChanged() {
	  if (this.files.length === 0) {
		console.log('请选择文件！');
		return;
	  }

	  const reader = new FileReader();
	  reader.onload = function fileReadCompleted() {
		// 当读取完成时，内容只在`reader.result`中
		$("#texta").html("<pre>"+reader.result+"</pre>");
		textA = reader.result;
	  };
	  reader.readAsText(this.files[0]);
	});
	document.getElementById('fileB').addEventListener('change', function selectedFileChanged() {
	  if (this.files.length === 0) {
		console.log('请选择文件！');
		return;
	  }

	  const reader = new FileReader();
	  reader.onload = function fileReadCompleted() {
		// 当读取完成时，内容只在`reader.result`中
		$("#textb").html("<pre>"+reader.result+"</pre>");
		textB = reader.result;
	  };
	  reader.readAsText(this.files[0]);
	});

	$("#compare").click(function(){
		if(textA != "" && textB != ""){
			buildMap(textA,textB);
		}
	});


	function max(one, two, three) {
		let max = one;
		if (two > max) {
			max = two;
		}
		if (three > max) {
			max = three;
		}
		return max;
	}

	function buildMap(str1, str2) {
		let d = [];    //矩阵
		let n = str1.length;
		let m = str2.length;
		let similar = [];
		var i,    //遍历str1的
				j,    //遍历str2的
				ch1,    //str1的
				ch2,    //str2的
				temp;    //记录相同字符,在某个矩阵位置值的增量,不是0就是1
		if (n == 0) {
			return m;
		}
		if (m == 0) {
			return n;
		}

		for (i = 0; i <= n; i++) {    //初始化第一列
			if (typeof d[i] == "undefined") {
				d[i] = [];
			}
			d[i][0] = 0;
		}
		for (j = 0; j <= m; j++) {    //初始化第一行
			d[0][j] = 0;
		}
		for (i = 1; i <= n; i++) {    //遍历str1
			ch1 = str1[i - 1];
			//去匹配str2
			for (j = 1; j <= m; j++) {
				ch2 = str2[j - 1];
				if (ch1 == ch2) {
					d[i][j] = d[i - 1][j - 1] + 1;
				} else {
					d[i][j] = max(d[i - 1][j - 1], d[i - 1][j], d[i][j - 1]);
				}
			}
		}
		console.log(d)

		//回溯生成数组
		var tmpN, tmpM;
		var resultA = [], resultB = [], result = [];
		while (m > 0 || n > 0) {

			/*
            console.log({
                "左上":d[n-1][m],
                "上":d[n-1][m],
                "左":d[n][m-1]
            });
            console.log(str1[n-1],str2[m-1]);
            */
			if (str1[n - 1] == str2[m - 1]) {
				n = n - 1;
				m = m - 1;

				resultA.unshift(
						{
							"val": str1[n],
							"type": "old"
						}
				);
				resultB.unshift({
					"val": str2[m],
					"type": "old"
				});
				result.unshift({
					"val": str2[m],
					"type": "old"
				});


				// console.log("next node: "+ d[n][m]);
				//console.log("eq "+n,m);
				/*
                resultA.unshift(str1[n]);
                resultB.unshift(str2[m]);
                */
				continue;
			}


			tmpN = n - 1;
			tmpM = m - 1;
			if(tmpM > 0 && tmpN > 0){
				if (d[tmpN][tmpM] < d[tmpN][m]) {
					tmpN = n - 1;
					tmpM = m;
				}
				if (d[tmpN][tmpM] < d[n][tmpM]) {
					tmpN = n;
					tmpM = m - 1;
				}
			}

			if (tmpN == n - 1 && tmpM == m - 1) {
				if (typeof str2[m - 1] != "undefined") {
					resultB.unshift({
						"val": str2[m - 1],
						"type": "add"
					});
					result.unshift({
						"val": str2[m - 1],
						"type": "add"
					});
				}
				if (typeof str1[n - 1] != "undefined") {
					resultA.unshift(
							{
								"val": str1[n - 1],
								"type": "del"
							}
					);
					result.unshift({
						"val": str1[n - 1],
						"type": "del"
					});
				}

				/*
                resultA.unshift(str1[n - 1]);
                resultA.unshift("-");
                resultB.unshift("-");
                resultB.unshift(str2[m - 1]);
                */
				//console.log("next node 左上: " + d[tmpN][tmpM]);
			} else if (tmpN == n && tmpM == m - 1) {

				resultB.unshift({
					"val": str2[m - 1],
					"type": "add"
				})
				result.unshift({
					"val": str2[m - 1],
					"type": "add"
				})
				/*
                resultA.unshift("-");
                resultB.unshift(str2[m - 1]);
                */
				console.log("next node 左: " + d[tmpN][tmpM]);
			} else if (tmpN == n - 1 && tmpM == m) {

				resultA.unshift({
					"val": str1[n - 1],
					"type": "del"
				})
				result.unshift({
					"val": str1[n - 1],
					"type": "del"
				})
				/*
                resultA.unshift(str1[n - 1]);
                resultB.unshift("-");
                */
				console.log("next node 上: " + d[tmpN][tmpM]);
			}

			n = tmpN;
			m = tmpM;
			//console.log(n,m);
		}

		var html = "";
		var type = "";
		var i;

		for (i = 0, len = result.length; i < len; i++) {
			if (type == "") {
				html += "<span class='" + result[i].type + "'>" + result[i].val;
			} else {
				if (type == result[i].type) {
					html += result[i].val
				} else {
					html += "</span><span class='" + result[i].type + "'>" + result[i].val;
				}


			}

			// html += "</span><span class='"+result[i].type+"'>"+result[i].val+"</span>";
			type = result[i].type
		}
		$("#result").html("<pre>"+html+"</pre>");

		html = "";
		for (i = 0, len = resultA.length; i < len; i++) {
			if (type == "") {
				html += "<span class='" + resultA[i].type + "'>" + resultA[i].val;
			} else {
				if (type == resultA[i].type) {
					html += resultA[i].val
				} else {
					html += "</span><span class='" + resultA[i].type + "'>" + resultA[i].val;
				}
			}

			// html += "</span><span class='"+result[i].type+"'>"+result[i].val+"</span>";
			type = resultA[i].type
		}
		$("#texta").html("<pre>"+html+"</pre>");

		html = "";
		for (i = 0, len = resultB.length; i < len; i++) {
			if (type == "") {
				html += "<span class='" + resultB[i].type + "'>" + resultB[i].val;
			} else {
				if (type == resultB[i].type) {
					html += resultB[i].val
				} else {
					html += "</span><span class='" + resultB[i].type + "'>" + resultB[i].val;
				}
			}

			// html += "</span><span class='"+result[i].type+"'>"+result[i].val+"</span>";
			type = resultB[i].type
		}
		$("#textb").html("<pre>"+html+"</pre>");


		console.log(resultA);
		console.log(resultB);
		console.log(result);
		//console.log(result);

	}



</script>
</html>
